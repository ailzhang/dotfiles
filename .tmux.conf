################################################################################
# Tmux configuration
################################################################################
# Credit:
#     http://github.com/brandur/tmux-extra
#     https://github.com/zanshin/dotfiles
################################################################################

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

################################################################################
# General settings
################################################################################

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Allows for faster key repetition
set -s escape-time 0

# Increase scrollback buffer
set-option -g history-limit 50000

# Increase tmux messages display time
set -g display-time 4000

# Refresh status bar more often
set -g status-interval 5

# Focus events for vim/neovim
set -g focus-events on

# Aggressive resize - useful for multi-monitor
setw -g aggressive-resize on

################################################################################
# Terminal and colors
################################################################################

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"

# Allow dim-ed colours in Terminal.app on MacOS
# set -sa terminal-overrides ",*:dim=\\E[2m"

################################################################################
# Mouse support
################################################################################

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

################################################################################
# Copy mode (vim-like)
################################################################################

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

################################################################################
# Key bindings - Navigation
################################################################################

# Vim-like pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Vim-like pane resizing
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# Finer resize with Alt + arrow keys (no prefix needed)
bind -n M-Left resize-pane -L 2
bind -n M-Right resize-pane -R 2
bind -n M-Up resize-pane -U 2
bind -n M-Down resize-pane -D 2

################################################################################
# Key bindings - Windows and panes
################################################################################

# Intuitive split keys (keep current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Also keep the original bindings with current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Quick window switching with Alt+number (no prefix)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Toggle synchronize-panes (type in all panes at once)
bind S setw synchronize-panes

# Swap panes
bind > swap-pane -D
bind < swap-pane -U

################################################################################
# Key bindings - Utility
################################################################################

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# C-l clears the pane buffer (moved to prefix + C-l to avoid conflict)
bind C-l send-keys 'C-l' \; clear-history

# Quick session switching
bind-key s choose-tree -sZ

################################################################################
# Status bar appearance
################################################################################

set-option -g status on
set -g status-justify centre

# Visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity off  # Don't spam messages

# Pane borders
set-option -g pane-border-style fg=colour238
set-option -g pane-active-border-style fg=colour39

# Message styling (combined fg and bg)
set-option -g message-style fg=colour166,bg=colour235

# Status bar colors
set-option -g status-style fg=colour136,bg=colour235

# Window status styling
set-window-option -g window-status-style fg=colour244,bg=colour235
set-window-option -g window-status-current-style fg=colour166,bg=colour235,bold
set-window-option -g window-status-activity-style fg=colour61,bg=colour235

# Window status format
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Right side: session, date, time
set -g status-right-length 60
set -g status-right "#[fg=colour39]#S #[fg=colour244]| #[fg=colour136]%a %d %b #[fg=colour244]| #[fg=colour118]%H:%M"

# Left side: hostname
set -g status-left-length 40
set -g status-left "#[fg=colour118]#h #[fg=colour244]|"

################################################################################
# Shell
################################################################################

set -g default-command "/bin/zsh"
# For macOS clipboard support (install reattach-to-user-namespace via brew):
# set -g default-command "reattach-to-user-namespace -l zsh"
